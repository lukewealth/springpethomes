    <div class="registration-form">
        <h1>SpringPet Homes Registration</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="business">Business:</label>
                <input type="text" id="business" name="business">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="payment-plan">Payment Plan:</label>
                <select id="payment-plan" name="payment-plan">
                    <option value="Golden">Golden</option>
                    <option value="Diamond">Diamond</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location-info">Location Information:</label>
                <textarea id="location-info" name="location-info" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="mode-of-payment">Mode of Payment:</label>
                <input type="text" id="mode-of-payment" name="mode-of-payment">
            </div>
            <div class="form-group">
                <label for="additional-info">Additional Information:</label>
                <textarea id="additional-info" name="additional-info" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
